<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_bootstrap.min.css">
    <title>calculator</title>

</head>
<body class="bg-dark">
    
    <div class="d-flex justify-content-center align-items-center flex-column">
        <h1 class= "w-50 text-center my-1  text-warning" >Calculator</h1>

        <table class="mt-3 ">
            <!-- main display -->
            <tr>
                <td colspan="5"><input type="text" class=" w-100 p-4 mb-3 display-4 text-info border-light" name="display" id="output" autofocus placeholder="0"></td>
            </tr>

            <!-- Buttons -->
            <tr>
                <td><input type="text" class="btn  btn-info text-light" value='('  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn  btn-info text-light" value=')'  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn  btn-info text-light" value='%'  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn  btn-warning " value='C' onclick="clearScreen()" readonly></td>
           </tr>
            
            <tr>
                <td><input type="text" class="btn  btn-info text-light" value='7'  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn  btn-info text-light" value='8'  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn  btn-info text-light" value='9'  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn " value='/'  onclick="show(value)" readonly></td>
            </tr>

            <tr>
                <td><input type="text" class="btn  btn-info text-light" value='4'  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn  btn-info text-light" value='5'  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn  btn-info text-light" value='6'  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn" value='*'  onclick="show(value)" readonly></td>
            </tr>

            <tr>
                <td><input type="text" class="btn  btn-info text-light" value='1'  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn  btn-info text-light" value='2'  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn  btn-info text-light" value='3'  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn" value='-'  onclick="show(value)" readonly></td>
            </tr>

            <tr>
                <td><input type="text" class="btn  btn-info text-light" value='0'  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn  btn-info text-light" value='.'  onclick="show(value)" readonly></td>
                <td><input type="text" class="btn  btn-danger text-light" value='=' id="enter" type="button" onclick="calculate()"  readonly></td>
                <td><input type="text" class="btn" value='+'  onclick="show(value)" readonly></td>
            </tr>
        </table>

    </div>
    
    <script>
        function clearScreen(){
            document.getElementById("output").value = "";
        }

        function calculate(){
           var a = document.getElementById("output").value;
           var b = eval(a);
            document.getElementById("output").value = b;
        }
        
        function show(value){
            document.getElementById("output").value += value;
        }

        var input =  document.getElementById("output");
        input.addEventListener("keypress", function(event){
            if(event.key === 'Enter'){
                event.preventDefault();
                document.getElementById("enter").click();
            }
        });
    </script>

<script src="js_bootstrap.bundle.min.js"></script>
</body>
</html>
