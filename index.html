<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css_bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center text-danger bg-offwhite w-100">Scientific calculator</h1>
    <div class="container">


        <table class="w-50 mt-3 mx-auto">
            <!------------------Display Screen---------------------->
            <tr>
                <td colspan="5"> <input type="text" id="output" placeholder="0" autofocus
                        class="w-100 p-4 display-4 mb-1 bg-offwhite border-white"></td>
            </tr>

            <!-----------------------Buttons-------------------------->
            <tr>
                <td><input class="btn btn-info text-white px-5 mx-1 " type="button" value="(" onclick="show(value)"></td>

                <td><input class="btn btn-info text-white px-5 mx-1" type="button" value=")" onclick="show(value)"></td>

                <td><input class="btn btn-info text-white px-5 mx-1" type="button" value="%" onclick="show('%')"></td>

                <td><input class="btn btn-warning text-dark px-5 mx-1" type="button" value="C" onclick="clearScreen()">
                </td>
            </tr>

            <tr>
                <td><input class="btn btn-saddlebrown text-white px-5 mx-1 " id="number" type="button" value="7"
                        onclick="show('7')"></td>

                <td><input class="btn btn-saddlebrown text-white px-5 mx-1" id="number" type="button" value="8"
                        onclick="show('8')"></td>

                <td><input class="btn btn-saddlebrown text-white px-5 mx-1" id="number" type="button" value="9"
                        onclick="show('9')"></td>

                <td><input class="btn btn-info text-white px-5 mx-1" type="button" value="*" onclick="show('*')"></td>
            </tr>

            <tr>
                <td><input class="btn btn-saddlebrown text-white px-5 mx-1" id="number" type="button" value="4"
                        onclick="show('4')"></td>

                <td><input class="btn btn-saddlebrown text-white px-5 mx-1" id="number" type="button" value="5"
                        onclick="show('5')"></td>

                <td><input class="btn btn-saddlebrown text-white px-5 mx-1" id="number" type="button" value="6"
                        onclick="show('6')"></td>

                <td><input class="btn btn-info text-white px-5 mx-1" type="button" value="-" onclick="show('-')"></td>
            </tr>

            <tr>
                <td><input class="btn btn-saddlebrown text-white px-5 mx-1" id="number" type="button" value="1"
                        onclick="show('1')"></td>

                <td><input class="btn btn-saddlebrown text-white px-5 mx-1" id="number" type="button" value="2"
                        onclick="show('2')"></td>

                <td><input class="btn btn-saddlebrown text-white px-5 mx-1" id="number" type="button" value="3"
                        onclick="show('3')"></td>

                <td><input class="btn btn-info text-white px-5 mx-1" type="button" value="+" onclick="show('+')"></td>
            </tr>

            <tr>
                <td><input class="btn btn-saddlebrown text-white px-5 mx-1" type="button" value="0" onclick="show('0')">
                </td>

                <td><input class="btn btn-saddlebrown text-white px-5 mx-1" type="button" value="&nbsp;."
                        onclick="show('.')"></td>

                <td><input class="btn btn-success text-white px-5 mx-1" type="button" id="enter" value="="
                        onclick="calculate()"></td>

                <td><input class="btn btn-info text-white px-5 mx-1" type="button" value="/" onclick="show('/')"></td>
            </tr>
        </table>



    </div>
    <script src="script.js"></script>
    <script src="js_bootstrap.bundle.min.js"></script>
</body>

</html>
